<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calısma 44</title>
</head>



<style>

    #div1 {

    width: 10%;
    height: 150px;
    position: relative;
    top: 100px;
    left: 25%;
    }
#div2 {
    width: 100%;
    height: 100px;
    background-color: red;
    color: white;
    text-align: center;
}

#div3 {
    width: 100%;
    height: 50px;
    background-color: lightgreen;
    opacity: 0.7;
    color: white;
    text-align: center;

}



</style>
<body>
    <div id="div1">
        <div id="div2">

        </div>
        <div id="div3">

        </div>
    </div>
    

<script>
    

        var a = [{ yorum: "İlk günden beri takipteyim, tavsiye ederim.", isim :"Fatih" },
                 {yorum:"Oldukça başarılı bir ürün, ilk günden etkisi hissediliyor", isim :"Talha"},
                 {yorum:"Kesinlikle bu ürünü herkese tavsiye edeceğim.", isim :"Tuncay"},
                 {yorum:"Genç, yaşlı herkesin rahatlıkla kullanabileceği bir ürün.", isim :"İsmail" } 

        
        
        ] 
        var random ;

        function sayıuret() {
            random=Math.round(Math.random() * 3);
        }

        setInterval(function() {
            sayıuret();
            document.getElementById("div2").innerHTML = a[random].yorum;
            document.getElementById("div3").innerHTML = a[random].isim;
        }, 2000);
       
</script>




    
</body>
</html>
