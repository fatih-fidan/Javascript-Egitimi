<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calısma 49</title>
</head>

<style>

    


</style>

<body>

    <div id="div1"></div>


    <script>
        var box = document.getElementById("div1");

        box.style.width = "150px";
        box.style.height = "150px";
        box.style.position = "absolute";
        box.style.top = "1px";
        box.style.left = "1px";
        box.style.backgroundImage = "url(foto1.jpg)";

        var yukarıdon = false;
        var soladon = false;  

        function animasyon(box, top, left) {
            var ustkonum = Number(box.style.top.split("px")[0]);
            var solkonum = Number(box.style.left.split("px")[0]);

            if (ustkonum >= (window.innerHeight - 150)) {
                yukarıdon = true;
            }
            else if (ustkonum <= 0) {
                yukarıdon =false;
            }

            box.style.top = (ustkonum + top).toString() + "px";
        
        

        if (solkonum >= (window.innerWidth - 150)) {
                soladon = true;
            }
            else if (solkonum <=0) {
                soladon =false;
            }

            box.style.left = (solkonum + left).toString() + "px";

        }
    
        setInterval(function() {

            if(yukarıdon == true && soladon == true){
                animasyon (box, -1 , -1);
            }
            else if (yukarıdon == false && soladon == true){
            animasyon (box, 1, -1); }

            else if (yukarıdon == true && soladon == false){
            animasyon (box, -1, 1); }

            else if (yukarıdon == false && soladon == false){
            animasyon (box, 1, 1); }


        }, 2);

      




    </script>
    
</body>
</html>
